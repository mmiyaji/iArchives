<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>iArchives{% if title %} - {{title}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="mmiyaji">

    <!-- Le styles -->
    <link href="{{ MEDIA_URL }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ MEDIA_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}css/docs.css" rel="stylesheet">
    <link href="{{ MEDIA_URL }}js/google-code-prettify/prettify.css" rel="stylesheet">
    <!-- Bootstrap CSS fixes for IE6 -->
    <!--[if lt IE 7]>
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap-ie6.min.css">
    <![endif]-->
    <!-- Bootstrap Image Gallery styles -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap-image-gallery.min.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/jquery.fileupload-ui.css">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ MEDIA_URL }}ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ MEDIA_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ MEDIA_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ MEDIA_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ MEDIA_URL }}ico/apple-touch-icon-57-precomposed.png">
  </head>

  <!-- <body data-spy="scroll" data-target=".subnav" data-offset="50"> -->
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">iArchives</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li {% if not target %}class="active"{% else %}{%ifequal target "home"%}class="active"{%endifequal%}{% endif %}><a href="/">Home</a></li>
              <li {%ifequal target "about"%}class="active"{%endifequal%}><a href="#about">About</a></li>
              <li {%ifequal target "contact"%}class="active"{%endifequal%}><a href="#contact">Contact</a></li>
              <li {%ifequal target "upload"%}class="active"{%endifequal%}><a href="/upload">Upload</a></li>
              <li {%ifequal target "view"%}class="active"{%endifequal%}><a href="#view">View</a></li>
	      <li class="dropdown" id="menu1">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#menu1">
		  Dropdown
		  <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
		  <li><a href="#">Action</a></li>
		  <li><a href="#">Another action</a></li>
		  <li><a href="#">Something else here</a></li>
		  <li class="divider"></li>
		  <li><a href="#">Separated link</a></li>
		</ul>
	      </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block main %}
      {% endblock main %}
    <footer>
      <p>&copy; Company 2012</p>
    </footer>
    </div> <!-- /container -->
    <!-- Le javascript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ MEDIA_URL }}js/jquery.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-button.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ MEDIA_URL }}js/bootstrap-typeahead.js"></script>
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="{{ MEDIA_URL }}js/vendor/jquery.ui.widget.js"></script>
    <!-- The Templates plugin is included to render the upload/download listings -->
    <script src="{{ MEDIA_URL }}js/jquery.tmpl.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="{{ MEDIA_URL }}js/load-image.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="{{ MEDIA_URL }}js/canvas-to-blob.min.js"></script>
    <!-- Bootstrap JS and Bootstrap Image Gallery are not required, but included for the demo -->
    <script src="{{ MEDIA_URL }}js/bootstrap-image-gallery.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="{{ MEDIA_URL }}js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="{{ MEDIA_URL }}js/jquery.fileupload.js"></script>
    <!-- The File Upload file processing plugin -->
    <script src="{{ MEDIA_URL }}js/jquery.fileupload-fp.js"></script>
    <!-- The File Upload user interface plugin -->
    <script src="{{ MEDIA_URL }}js/jquery.fileupload-ui.js"></script>
    <!-- The localization script -->
    <script src="{{ MEDIA_URL }}js/locale.js"></script>
    <!-- The main application script -->
    <script src="{{ MEDIA_URL }}js/main.js"></script>
    <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE8+ -->
    <!--[if gte IE 8]><script src="{{ MEDIA_URL }}js/cors/jquery.xdr-transport.js"></script><![endif]-->
    <script type="text/javascript">
    <!--
      $('.carousel').carousel({
      // default 5000
      interval: 10000
      })
     -->
    </script>
  </body>
</html>
